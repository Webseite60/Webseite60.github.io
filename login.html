<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 360px;
    }
    h1 {
      text-align: center;
      color: #004481;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 4px;
    }
    button {
      background: #004481;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Nutzername" required>
      <input type="password" id="password" placeholder="Passwort" required>
      <button type="submit">Anmelden</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startTime = Date.now();
      const params = new URLSearchParams(window.location.search);

      // Username vorausfüllen
      const usernameInput = document.getElementById('username');
      usernameInput.value = params.get('username') || '';

      document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const username = usernameInput.value;
        const password = document.getElementById('password').value;
        const regtime = params.get('regtime') || '0';
        const logintime = ((Date.now() - startTime) / 1000).toFixed(2);

        if (password !== params.get('password')) {
          alert("Passwort stimmt nicht.");
          return;
        }

        // ➤ Weiterleitung zu Schritt 17 auf der Steuerseite
        const redirectUrl = `https://hinmaab.github.io/index.html?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&regtime=${regtime}&logintime=${logintime}&startStep=17`;

        window.location.href = redirectUrl;
      });
    });
  </script>
</body>
</html>
